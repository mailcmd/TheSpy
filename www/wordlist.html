
<div class="page" data-name="wordlist">
  <div class="page-content">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link back" onclick="save_wordlist()">
              <i class="f7-icons">arrow_left</i>
            </a>
          </div>
          <div class="title">Word List</div>
          <div class="right">
            <i class="f7-icons">list_dash</i>
          </div>
      </div>
    </div>
  
    <div class="block-title" style="color: var(--f7-navbar-text-color, var(--f7-bars-text-color));">Topic included</div>
    <div class="list list-strong-ios list-outline-ios list-dividers-ios media-list">
      <ul style="margin: 0 2rem;" id="category-list">
          ${wordCategories.map( (cat, idx) => {
            return `
              <li style="margin-bottom: 0;">
                <label class="item-checkbox item-checkbox-icon-start item-content">
                  <input type="checkbox" name="cat-${idx}" id="cat-${idx}" value="${cat}" ${categoriesEnabled.includes(cat)?'checked':''} onchange="save_wordlist()" />
                  <i class="icon icon-checkbox" style="position: relative; top: 6px; align-self: flex-start;"></i>
                  <div class="item-inner" style="padding-top: 0;">
                    <div class="item-title-row">
                      <div class="item-title">${cat} (${wordList[cat].length} words)</div>
                    </div>
                    <div class="item-subtitle" style="font-size: 0.8rem;opacity: 0.8;">
                      ${wordList[cat].slice(0,5).join(', ')}...
                    </div>
                  </div>
                </label>
              </li>
            `;
          }).join('\n')}
      </ul>
    </div>      
  
  </div>
  
</div>
