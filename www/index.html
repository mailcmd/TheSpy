<!DOCTYPE html>
<html class="dark">
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#ff3b30">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>The Spy</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" href="assets/icons/favicon.png">
  
  
  <link rel="stylesheet" href="framework7/framework7-bundle.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  
</head>
<body>
  <div id="app">
    
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas" data-transition="f7-cover">

      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
              <div class="left"></div>
              <div class="title">The Spy</div>
              <div class="right" style="border: 3px solid var(--f7-navbar-text-color, var(--f7-bars-text-color));border-radius: 50%;">
                <i id="logo-eye" class="f7-icons eye closing">eye_fill</i>
              </div>
          </div>
        </div>
        <!-- Toolbar
        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner">
            <a href="#" class="link">Left Link</a>
            <a href="#" class="link">Right Link</a>
          </div>
        </div>
        -->
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="block">
            <div class="grid grid-cols-2 grid-gap">
              <div class="big-button">
                <button class="button button-raised button-fill" onclick="app.views.main.router.navigate('/settings')">
                  <i class="f7-icons size-50">gear_alt_fill</i>
                  Ajustes
                </button>
              </div>
              <div class="big-button">
                <button class="button button-raised button-fill" onclick="app.views.main.router.navigate('/wordlist')">
                  <i class="f7-icons size-50">list_dash</i>
                  Lista de palabras
                </button>
              </div>
            </div>
            <div class="margin-top">
              <div class="big-button half-height">
                <button class="button button-raised button-fill" onclick="app.views.main.router.navigate('/game')">
                  <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#ece0e1"><path d="M525-245v-140l-53-58-22 111-140-29 6-29 111 23 42-210-74 28v64h-30v-86l128-46q14-5 26-.5t18 18.5q23 48 52.5 65t45.5 19v30q-21-2-53-20.5T521-562l-19 108 53 57v152h-30Zm5-395q-12 0-21-9t-9-21q0-13 9-21.5t21-8.5q13 0 21.5 8.5T560-670q0 12-8.5 21t-21.5 9ZM480-80q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-156t86-127Q252-817 325-848.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 82-31.5 155T763-197.5q-54 54.5-127 86T480-80Zm0-60q142 0 241-99.5T820-480q0-142-99-241t-241-99q-141 0-240.5 99T140-480q0 141 99.5 240.5T480-140Z"/></svg>
                  Iniciar el juego
                </button>
              </div>
            </div>
            
          </div>

        </div>
      </div>

    </div>
  </div>
  
  <!-- Framework7 library -->
  <script src="framework7/framework7-bundle.min.js"></script>
  
  <script src="js/utils.js"></script>
  <script src="js/lib-settings.js"></script>
  <script src="js/lib-wordlist.js"></script>
  <script src="js/lib-game.js"></script>
  <script src="js/lib-countdown.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
