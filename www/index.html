<!DOCTYPE html>
<html class="dark">
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#000">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>The Spy</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" href="assets/icons/favicon.png">
  
  
  <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/thespy.css">
</head>
<body>
  <div id="app">
    
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">

      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
              <div class="left"></div>
              <div class="title">The Spy</div>
              <div class="right"><i class="f7-icons eye-closing">eye_fill</i></div>
          </div>
        </div>
        <!-- Toolbar-->
        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner">
            <a href="#" class="link">Left Link</a>
            <a href="#" class="link">Right Link</a>
          </div>
        </div>
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="block">
            <div class="grid grid-cols-2 grid-gap">
              <div class="big-button">
                <button class="button button-raised button-fill" onclick="location.href='#settings'">
                  <i class="f7-icons size-50">gear_alt_fill</i>
                  Settings
                </button>
              </div>
              <div class="big-button">
                <button class="button button-raised button-fill">
                  <i class="f7-icons size-50">list_dash</i>
                  Worlds List
                </button>
              </div>
              <div class="big-button">
                <button class="button button-raised button-fill">
                  <i class="f7-icons size-50">lightbulb_fill</i>
                  Caca
                </button>
              </div>
              <div class="big-button">
                <button class="button button-raised button-fill">
                  <i class="f7-icons size-50">paw</i>
                  Pis 
                </button>
              </div>
            </div>
            
          </div>

        </div>
      </div>
    </div>

    <!-- Your settings -->
    <div class="view safe-areas">
      <div class="page" data-name="settings">
        <div class="page-content">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
                <div class="left">
                  <a href="#home"><i class="f7-icons eye-closing">arrow_left</i></a>
                </div>
                <div class="title">Settings</div>
                <div class="right"><i class="f7-icons eye-closing">gear_alt_fill</i></div>
            </div>
          </div>
            
        </div>
      </div>

    </div>
  </div>
  
  <!-- Framework7 library -->
  <script src="framework7/framework7-bundle.min.js"></script>
  
  
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App store -->
  <script src="js/store.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
</body>
</html>
